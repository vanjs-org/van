<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="van-0.11.10.nomodule-min.js"></script>
  <script src="van_dml.js"></script>
  <style>
  </style>
</head>

<body>
  <script>  "use strict";

    const { h1, h2, div, p, button } = van.tags;
    const { begin, end, base, sp, css } = van

    const rbutton = (...args) => {
      let b = button(...args)
      b.style.borderRadius = "50vh       "
      return b
    }

    begin(document.body)
    css(`body {
      background-image: linear-gradient(0deg, #6ac 0%, #eff 100%);
      background-attachment: fixed;
      background-size: 100% 100vh;
      padding: 20px;
      text-align: center;
      font-family: helvetica;
    }`)

    h2({ style: "color: #fc0;" }, "This is the DML style")
    begin(div({ style: "border: 2px solid black; border-radius: 15px; width: 500px; margin: auto;" }, ""))

      h1({ style: "color: red;" }, "Create 100 buttons")
      for (let i = 0; i < 100; i++)
        rbutton({ style: "margin: 3px;" }, `Button ${i}`).onclick = () => alert(`Button ${i} pressed`)
    end(2);

    if (sp() !== 0) alert("SP-Error")

    //********************************************************************
  </script>
</body>

</html>
